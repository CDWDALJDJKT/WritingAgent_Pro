version: '3.8'

services:
  backend:
    build: .
    command: python src/server.py
    ports:
      - "8000:8000"
    volumes:
      - ./memory.sqlite:/app/memory.sqlite
    env_file:
      - .env

  frontend:
    build: .
    environment:
      - BACKEND_URL=http://backend:8000/chat
    command: streamlit run frontend/app.py --server.port 8501 --server.address 0.0.0.0
    ports:
      - "8501:8501"
    env_file:
      - .env
    depends_on:
      - backend
